title: MSHTA Execution
id: f2d1c7a0-1003-4a0b-8b0a-sigma0003
status: stable
level: high
description: Detects execution of mshta.exe which is commonly abused to execute malicious HTA files or inline scripts
author: MAD-PDC
date: 2026/02/10
tags:
    - attack.defense_evasion
    - attack.t1218.005
    - attack.execution
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\mshta.exe'
    filter_noargs:
        CommandLine|endswith: '\mshta.exe'
    condition: selection and not filter_noargs
falsepositives:
    - Legitimate use of mshta for HTA applications
references:
    - https://attack.mitre.org/techniques/T1218/005/
