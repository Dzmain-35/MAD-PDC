title: RMM Tool Execution - SoftConnect
id: d4a7f0c2-9e5b-4d3a-8c61-2f9b7e1a6c84
status: experimental
description: Detects execution or presence of SoftConnect RMM related binaries and artifacts.
references:

author: Dylan
date: 2026-02-20
tags:
  - attack.execution
  - attack.t1219

logsource:
  product: windows
  service: sysmon
  category: process_creation

detection:
